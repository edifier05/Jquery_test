<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义js框架</title>
</head>
<body>
    <div id="div1">div1.......</div>
    <div id="div2">div2.......</div>
</body>
<script>
    var div1 = get("div1");
    var div2 = get("div2");
    alert(div1.innerText);
    alert(div2.innerHTML);

    function get(id) {
        var obj = document.getElementById(id);
        return obj;
    }
</script>
</html>
